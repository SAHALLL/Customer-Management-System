<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Purifier Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?water');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            z-index: 2;
            position: relative;
        }
        .main-heading {
            margin-top: 100px;
            text-shadow: 2px 2px 5px #000;
        }
        .btn-custom {
            background-color: #00aaff;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container content text-center">
        <h1 class="main-heading">Welcome to Water Purifier Customer Management</h1>
        <p>Managing your customer interactions and service has never been easier.</p>
        <a href="login.html" class="btn btn-custom mt-3">Log In</a>
    </div>
</body>
</html>
